<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Categories</title>
    <link href="assets/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="assets/bootstrap/css/main.css" rel="stylesheet"/>
    <link href="assets/bootstrap/css/font-awesome.min.css" rel="stylesheet"/>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="site.css"/>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/bootstrap/js/modernizr.custom.js"></script>
</h:head>

<h:body>

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="home.xhtml">Home</a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">#{userBean.user.username} <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li>
                                <h:form>
                                    <h:commandLink action="#{logoutController.logout()}" value="logout"><span
                                        class="glyphicon glyphicon-cog"></span></h:commandLink>
                                </h:form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>

        </div>
    </div>

    <div class="article">
        <div class="container">
            <table class="table table-striped">
                <thead>
                <tr>

                    <th>Categories</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>


                <h:dataTable value="#{categoryController.displayAllCategories()}" var="category">

                    <h:column>
                        <h:form>
                            <h:commandLink action="#{categoryController.goToBoards(category)}" value="#{category.name}"/>
                        </h:form>
                    </h:column>

                </h:dataTable>

                </tbody>
            </table>
        </div>
    </div>

    <br/>
    <br/>
    <br/>

    <div class="col-lg-6 col-lg-offset-1 desc">


        <h:form rendered="#{verificationController.userIsAdministrator()}">
            <h4>Create Category :</h4>
            <div class="form-group">
                <h:outputLabel value="category title" for="categoryTitle" />
                <h:inputText id="categoryTitle" value="#{categoryController.newCategoryTitle}"/>
            </div>
            <div class="form-group">
                <h:commandButton action="#{categoryController.createNewCategory()}" value="Submit" class="btn btn-green brn-lg"/>
            </div>
        </h:form>

    </div>
</h:body>

</html>
