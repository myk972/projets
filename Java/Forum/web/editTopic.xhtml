<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Edit Topic</title>
    <link href="assets/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="assets/bootstrap/css/main.css" rel="stylesheet"/>
    <link href="assets/bootstrap/css/font-awesome.min.css" rel="stylesheet"/>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="site.css"/>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/bootstrap/js/modernizr.custom.js"></script>
</h:head>

<h:body>

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Forum</a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">#{userBean.user.username} <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li>
                                <h:form>
                                    <h:commandLink action="#{logoutController.logout()}" value="logout"><span
                                            class="glyphicon glyphicon-cog"></span></h:commandLink>
                                </h:form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>

        </div>
    </div>

    <div id="lg">
    <div class="container">
    <div class="row">


    <div class="col-lg-6 col-lg-offset-3 desc">
    <h3>Edit Topic</h3>

    <h:form>
        <div class="form-group">
        <h:outputLabel value="topic title" for="topicTitle" />
        <h:inputText class="form-control" value="#{editTopicController.topicTitle}" id="topicTitle" />
        </div>
        <div class="form-group">
        <h:outputLabel value="destination board" for="destinationBoard" />
        <h:selectOneMenu class="form-control" id="destinationBoard" value="#{editTopicController.selectedBoard}"
                         converter="#{boardConverter}">
            <f:selectItems value="#{editTopicController.boards}" var="board" itemLabel="#{board.title}"
                           itemValue="#{board}" />
        </h:selectOneMenu>
        </div>
        <div class="form-group">
        <h:commandButton  class="btn btn-green btn-lg col-lg-6 col-lg-offset-3" action="#{editTopicController.editTopic()}"
                          value="submit" />
        </div>
    </h:form>

    </div>
    </div>
    </div>
    </div>
</h:body>

</html>
